{% extends 'base.html' %}

{% block content %}
<h2>Courses</h2>
<table border="1">
<tr>
    <th>Name</th>
    <th>Duration (weeks)</th>
    <th>Description</th>
</tr>
{% for c in courses %}
<tr>
    <td>{{ c.course_name }}</td>
    <td>{{ c.duration }}</td>
    <td>{{ c.description }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
